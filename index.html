<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="left-container">
    <div class="logo-container">
        <img src="./assets/png-clipart-gloving-emazinglights-rave-electronic-dance-music-laser-lighting-display-edm-music-miscellaneous-television.png" alt="Odin face">
        <h1>E.D.M</h1>
    </div>
    <p class="photo-credit">
        Photo by <a href="https://unsplash.com/photos/JsQ6K5CfJ7s">Georgia de Lotz</a> on <a href="https://unsplash.com/">Unsplash</a>
    </p>
</div>
<div class="right-container">
    <div class="text-container">
        <h3>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sing up <em>now</em> to get started.</h3>
        <h3>You <em>now</em> you want to.</h3>
    </div>
    <form action="example.com/path" method="post">
        <div class="form-container">
            <h3>Let's do this</h3>
            <div class="inputs-container">
                <div>
                    <label for="firs_name">FIRST NAMe</label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" name="email" id="user_email" placeholder="example@gmail.com">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="number" id="phone_number">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
            </div>
        </div>
        <div class="form-footer">
            <button type="submit">Create Account</button>
            <h6>Already have an account? <a href="no-where.com">Log in</a></h6>
        </div>
    </form>
</div>
</body>
</html>
